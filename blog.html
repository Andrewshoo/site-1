<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="new/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="new/apple-touch-icon.png">
    <link rel="stylesheet" href="new/css/styles.css">
    <link rel="stylesheet" href="new/css/blog.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Блог - UPCAST By Ivan Veretennikov</title>
</head>
<body>
    <div class="page-wrapper">
        <!-- Логотип (левая колонка) -->
        <div class="logo-column">
            <div class="logo">
                <img src="new/images/LogoOsn.png" alt="Company Logo">
            </div>
        </div>

        <!-- Основной контент -->
        <div class="blog-main-content">
            <!-- Заголовок -->
            <div class="header-content">
                <div class="header-text">
                    Блог UPCAST - статьи и аналитика о бизнес-авиации
                </div>
            </div>

            <!-- Секция блога -->
            <div class="blog-content">
                <div class="blog-section">
                    <h2>Последние статьи</h2>
                    <div class="articles-grid" id="articles-container">
                        <!-- Статьи будут загружены через JavaScript -->
                    </div>
                    
                    <!-- Пагинация -->
                    <div class="pagination">
                        <button id="prev-page" disabled>
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span id="page-info">Страница 1 из 3</span>
                        <button id="next-page">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Футер -->
            <div class="footer-content">
                <div class="copyright">
                    UPCAST By Ivan Veretennikov
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно статьи -->
    <div id="article-modal" class="article-modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <div class="modal-body" id="modal-body">
                <!-- Контент статьи будет загружен динамически -->
            </div>
        </div>
    </div>

    <!-- Переключатель языка -->
    <div class="language-switcher">
        <button onclick="switchLanguage('ru')">RU</button>
        <button onclick="switchLanguage('en')">EN</button>
    </div>

    <!-- Подключение скриптов -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="new/js/script.js"></script>
    <script>
        // Инициализация блога при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const langParam = urlParams.get('lang');
            const savedLang = localStorage.getItem('siteLanguage');
            const browserLang = navigator.language.startsWith('ru') ? 'ru' : 'en';
            
            const activeLang = langParam || savedLang || browserLang;
            switchLanguage(activeLang);
        });
    </script>
</body>
</html>
