<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="new/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="new/apple-touch-icon.png">
    <link rel="stylesheet" href="new/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Articles - UPCAST By Ivan Veretennikov</title>
</head>
<body class="articles-page">
    <div class="page-wrapper">
        <!-- Логотип -->
        <div class="logo-column">
            <div class="logo">
                <a href="index.html">
                    <img src="new/images/LogoOsn.png" alt="Company Logo">
                </a>
            </div>
            <div class="back-to-home">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>
        </div>

        <div class="footer-content">
          <hr class="my-divider">
                <div class="copyright">
                    UPCAST By Ivan Veretennikov
                </div>
            </div>

        <!-- Заголовок -->
        <div class="header-content">
            <div class="header-text" id="articles-header">
                Articles and Insights
            </div>
            <hr class="my-divider">
        </div>

        <!-- Секция статей -->
        <div class="articles-content">
            <div class="articles-grid" id="articles-container">
                <!-- Статьи будут загружены через JavaScript -->
            </div>
        </div>
        
    </div>
    
    
    <div class="language-switcher">
        <button onclick="switchLanguage('ru')">RU</button>
        <button onclick="switchLanguage('en')">EN</button>
    </div>

    <script src="new/js/script.js"></script>
    <script src="new/js/articles.js"></script>
</body>
</html>
